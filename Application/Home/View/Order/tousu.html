<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>投诉</title>
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
		<link rel="stylesheet" href="__PUBLIC__/Home/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Home/js/common.js"></script>
		<script type="text/javascript">
		$(function(){
			var peisong_id = '{$order["peisong_id"]}';
			$('.checkout_submit').bind('click',function(){
				$('form').submit();
			});
			$('form').submit(function(){
				var content = $('textarea[name="content"]').val();
				if(content == ''){
					alert('投诉内容不能为空！');
					return false;
				}
			});
		});
		</script>
	</head>
	<body>
		<header><i class="back"></i>投诉</header>
		<div class="pingjia">
			<form action="" method="post">
			<input type="hidden" name="form_submit" value="ok" />
			<input type="hidden" name="order_id" value="{$Think.get.order_id}" />
			<ul>
				<li>
					<h1>订单号：{$order.order_sn}</h1>
				</li>
				<li>
					<h1>投诉内容：</h1>
					<textarea placeholder="请输入您对我们的意见" name="content"></textarea>
				</li>
			</ul>
			</form>
		</div>
		<a href="javascript:;" class="checkout_submit" style="margin-top:0px;">提交</a>
	</body>
</html>
