<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>提现</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="__PUBLIC__/Home/css/style.css" />
		<script type="text/javascript" src="__PUBLIC__/Home/js/jquery.min.js"></script>
		<script type="text/javascript" src="__PUBLIC__/Home/js/common.js"></script>
	</head>
	<body>
		<header><i class="back"></i>提现</header>
		<div class="user_address">
			<ul>
				<li class="add"><a href="{:U('tixian_add')}">提现申请</a></li>
				<foreach name="list" item="value">
				<li>
					<div class="user_address_info">
						<span style="float:left;">{$value.add_time|date="Y-m-d H:i:s",###}</span>
						<span style="float:left;margin-left:10px;">￥{$value.price}</span>
						<span style="float:right;color:#f8d101;"><if condition="$value['status'] == 1">申请中<elseif condition="$value['status'] == 2" />已同意<else />审核中</if></span>
						<div class="clear"></div>
					</div>
				</li>
				</foreach>
			</ul>
		</div>
	</body>
</html>
